{{ if .Vars.ubuntu20cis_rule_6_2_4 }}
command:
  home_dirs_exist:
    title: 6.2.4 | L1 | Ensure all users' home directories exist
    exec: "set -o pipefail; pwck -r | grep -P \"^user '(?P<user>.*)': directory '(?P<dir>.*)' does not exist$\""
    exit-status: 1
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.4
{{ end }}
