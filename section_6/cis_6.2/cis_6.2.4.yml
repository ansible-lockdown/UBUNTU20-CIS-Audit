{{ if .Vars.ubuntu20cis_rule_6_2_4 }}
command:
  empty_shadow_group:
    title: 6.2.4 | Ensure shadow group is empty (Automated)
    exec: grep ^shadow /etc/group | awk -F':''{print $NF}'
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.17
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1003
      - T1003.008
      Mitre_Tactics:
      - TA0005
      Mitre_Mitigations: M1022
      Nist_800_53_R5:
      - IA-5
{{ end }}
