command:
  {{ if .Vars.ubuntu20cis_rule_1_1_1_1 }}
  cramfs:
    title: 1.1.1.1 | L1 | Ensure mounting of cramfs filesystems is disabled
    exit-status: 0
    exec: "modprobe -n -v cramfs | grep -E '(cramfs|install)'"
