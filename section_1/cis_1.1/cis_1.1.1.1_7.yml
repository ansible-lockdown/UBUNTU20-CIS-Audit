command:
  {{ if .Vars.ubtu20cis_rule_1_1_1_1 }}
  cramfs:
    title: 1.1.1.1 | Ensure mounting of cramfs filesystems is disabled
    exit-status: 0
    exec: if [ `lsmod | grep -c cramfs` != 0 ]; then  "modprobe -n -v cramfs | grep -E '(cramfs|install)'"; else echo OK; fi
    stdout:
    - '/(install /bin/true|OK)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 1.1.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1005
      - T1005.000
      Mitre_Tactics: TA0005
      Mitre_Mitigations: M1050
      Nist_800_53_R5: CM-7
  cramfs_blacklist:
    title: 1.1.1.1 | Ensure mounting of cramfs filesystems is disabled
    exit-status: 0
    exec: grep blacklist /etc/modprobe.d/*.conf
    stdout:
    - '/^blacklist cramfs/'
