{{ if .Vars.ubuntu20cis_level_2 }}
  {{ if not .Vars.ubuntu20cis_apparmor_disable }}
command:
  {{ if .Vars.ubuntu20cis_rule_5_2_3_14 }}
  auditd_MAC_cnf:
    title: 5.2.3.14 | Ensure events that modify the system's Mandatory Access Controls are collected | Config
    exec: grep MAC-policy /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '-w /etc/apparmor/ -p wa -k MAC-policy'
    - '-w /etc/apparmor.d/ -p wa -k MAC-policy'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.14
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics: TA0004
      Mitre_Mitigations: M1022
      Nist_800_53_R5:
      - AU-3
      - CM-6
  auditd_MAC_live:
    title: 5.2.3.14 | Ensure events that modify the system's Mandatory Access Controls are collected | Live
    exec: auditctl -l | grep MAC-policy
    exit-status: 0
    stdout:
    - '-w /etc/apparmor -p wa -k MAC-policy'
    - '-w /etc/apparmor.d -p wa -k MAC-policy'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.14
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics: TA0004
      Mitre_Mitigations: M1022
      Nist_800_53_R5:
      - AU-3
      - CM-6
    {{ end }}
  {{ end }}
{{ end }}
