{{ if .Vars.ubuntu20cis_level_2 }}
  {{ if .Vars.ubtu20cis_rule_5_2_3_3 }}
command:
  auditd_sudolog_chg:
    title: 5.2.3.3 | Ensure events that modify the sudo log file are collected | Config
    exec: grep sudo_log_file /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '-w /var/log/sudo.log -p wa -k sudo_log_file'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.3
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics: TA0004
      Mitre_Mitigations: M1047
      Nist_800_53_R5:
      - AU-3
  auditd_sudolog_chg_live:
    title: 5.2.3.3 | Ensure events that modify the sudo log file are collected | Live
    exec: auditctl -l | grep sudo_log_file
    exit-status: 0
    stdout:
    - '-w /var/log/sudo.log -p wa -k sudo_log_file'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.3
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics: TA0004
      Mitre_Mitigations: M1047
      Nist_800_53_R5:
      - AU-3
  {{ end }}
{{ end }}
