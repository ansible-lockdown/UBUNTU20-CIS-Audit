{{ if .Vars.ubuntu20cis_level_2 }}
  {{ if .Vars.ubuntu20cis_rule_5_2_3_1 }}
command:
  auditd_time_cnf:
    title: 5.2.3.1 | Ensure changes to system administration scope (sudoers) is collected | Config
    exec: grep time-change /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '-a always,exit -F arch=b64 -S adjtimex -S settimeofday -k time-change'
    - '-a always,exit -F arch=b32 -S adjtimex -S settimeofday -S stime -k time-change'
    - '-a always,exit -F arch=b64 -S clock_settime -k time-change'
    - '-a always,exit -F arch=b32 -S clock_settime -k time-change'
    - '-w /etc/localtime -p wa -k time-change'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.1
  auditd_time_live:
    title: 5.2.3.1 | Ensure changes to system administration scope (sudoers) is collected | Live
    exec: auditctl -l | grep time-change
    exit-status: 0
    stdout:
    - '-a always,exit -F arch=b32 -S stime,settimeofday,adjtimex -F key=time-change'
    - '-a always,exit -F arch=b32 -S clock_settime -F key=time-change'
    - '-a always,exit -F arch=b64 -S adjtimex,settimeofday -F key=time-change'
    - '-a always,exit -F arch=b64 -S clock_settime -F key=time-change'
    - '-w /etc/localtime -p wa -k time-change'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.1
      CISv8:
      - 8.2
      - 8.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics: TA0005
      Mitre_Mitigations: M1028
      Nist_800_53_R5:
      - AU-2
      - AU-8
      - AU-12
      - SI-5
  {{ end }}
{{ end }}
