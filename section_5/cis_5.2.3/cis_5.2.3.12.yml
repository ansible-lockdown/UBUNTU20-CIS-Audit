{{ if .Vars.ubtu20cis_level_2 }}
  {{ if .Vars.ubtu20cis_rule_5_2_3_12 }}
command:
  auditd_logins_cnf:
    title: 5.2.3.12 | Ensure login and logout events are collected | Config
    exec: grep logins /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '/-w /var/log/faillog -p wa -k logins/'
    - '/-w /var/log/lastlog -p wa -k logins/'
    - '/-w /var/log/tallylog -p wa -k logins/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.12
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics: TA0001
      Mitre_Mitigations: M1047
      Nist_800_53_R5:
      - AU-3
  auditd_logins_live:
    title: 5.2.3.12 | Ensure login and logout events are collected | Live
    exec: auditctl -l | grep logins
    exit-status: 0
    stdout:
    - '-w /var/log/faillock -p wa -k logins'
    - '-w /var/log/lastlog -p wa -k logins'
    - '-w /var/log/tallylog -p wa -k logins'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.12
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics: TA0001
      Mitre_Mitigations: M1047
      Nist_800_53_R5:
      - AU-3
  {{ end }}
{{ end }}
