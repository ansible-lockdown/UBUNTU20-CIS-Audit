{{ if .Vars.ubtu20cis_level_2 }}
  {{ if .Vars.ubtu20cis_rule_5_2_3_2 }}
command:
  auditd_sudolog_cnf:
    title: 5.2.3.2 | Ensure actions as another user are always logged  | Config
    exec: grep actions /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '-a always,exit -F arch=b64 -C euid!=uid -F auid!=unset -S execve -k user_emulation'
    - '-a always,exit -F arch=b32 -C euid!=uid -F auid!=unset -S execve -k user_emulation'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.2
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics: TA0004
      Mitre_Mitigations: M1047
      Nist_800_53_R5:
      - AU-3
  auditd_sudolog_live:
    title: 5.2.3.2 | Ensure actions as another user are always logged | Live
    exec: auditctl -l | grep actions
    exit-status: 0
    stdout:
    - '-a always,exit -F arch=b64 -S execve -C uid!=euid -F auid!=-1 -F key=user_emulation'
    - '-a always,exit -F arch=b32 -S execve -C uid!=euid -F auid!=-1 -F key=user_emulation'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.2
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics: TA0004
      Mitre_Mitigations: M1047
      Nist_800_53_R5:
      - AU-3
  {{ end }}
{{ end }}
