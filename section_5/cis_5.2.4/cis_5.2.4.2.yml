command:
  audit_logfile_owner:
    title: 5.2.4.2 | Ensure only authorized users own audit log files
    exec: for file in `grep ^log_file /etc/audit/auditd.conf | awk '{ print $NF }'`; do stat -Lc "%n_%U" $file; done
    exit-status: 0
    stdout:
    - '/.*_root$/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.4.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1070
      - T1070.002
      - T1083
      - T1083.000
      Mitre_Tactics:
      - TA0007
      Mitre_Mitigations:
      - M1022
      - M1047
      Nist_800_53_R5:
      - AU-3
  {{ end }}
{{ end }}
