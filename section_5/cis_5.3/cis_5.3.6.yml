{{ if .Vars.ubuntu20cis_level_2 }}
  {{ if .Vars.ubuntu20cis_rule_5_3_6 }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.6 | L2 | Ensure SSH X11 forwarding is disabled
    exists: true
    contains:
    - '/^(?i)X11forwarding no/'
    - '!/^(?i)X11forwarding yes/'
    meta:
      server: 2
      workstation: 1
      CIS_ID: 
      - 5.3.6
  {{ end }}
{{ end }}
