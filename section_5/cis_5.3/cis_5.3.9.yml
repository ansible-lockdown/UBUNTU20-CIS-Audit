file:
  /etc/ssh/sshd_config:
    title: 5.3.9 | L1 | Ensure SSH HostbasedAuthentication is disabled
    exists: true
    contains:
    - '/^(?i)HostbasedAuthentication no'
    - '!/^(?i)HostbasedAuthentication yes/'
