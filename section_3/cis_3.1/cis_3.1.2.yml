{{ if .Vars.ubtu20cis_rule_3_1_2 }}
command:
  wireless_disabled:
    title: 3.1.2 | Ensure wireless interfaces are disabled
    exit-status: 0
    exec: 'nmcli radio all | tail -1'
    stdout:
    - '/^(enabled|disabled)\s\s(disabled)\s\s(enabled|disabled)\s\s(disabled)/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 3.1.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1011
      - T1011.000
      - T1595
      - T1595.001
      - T1595.002
      Mitre_Tactics: TA0010
      Mitre_Mitigations: M1028
      Nist_800_53_R5: CM-7
  wireless_blacklist:
    title: 3.1.2 | Ensure wireless interfaces are disabled
    exit-status:
      or:
      - 0
      - 1
    exec: grep "blacklist wlan" /etc/modprobe.d/*.conf
    stdout:
    - '/^blacklist wlan/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 3.1.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1011
      - T1011.000
      - T1595
      - T1595.001
      - T1595.002
      Mitre_Tactics: TA0010
      Mitre_Mitigations: M1028
      Nist_800_53_R5: CM-7
{{ end }}
