{{ if .Vars.ubtu20cis_level_1 }}
  {{ if .Vars.ubtu20cis_rule_5_3_13 }}
command:
  sshd_ciphers:
    title: 4.2.13 | Ensure only strong Ciphers are used
    exec: grep -Ei "^Ciphers" /etc/ssh/sshd_config
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - {{ .Vars.ubtu20cis_ssh_strong_ciphers }}
    {{ range .Vars.ubtu20cis_ssh_weak_ciphers }}
    - !{{ . }}
    {{ end }}
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.13
      CISv8: 3.10
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1040
      - T1040.000
      - T1557
      Mitre_Tactics:
      - TA0006
      Mitre_Mitigations: M1041
      Nist_800_53_R5: NA
  {{ end }}
{{ end }}
